<h2 mat-dialog-title>Enviar Whatssap</h2>
<div mat-dialog-content>
  <p>Para continuar</p>
</div>
<mat-checkbox
  class="example-margin"
  #saveCheckboxOne
  (change)="(saveCheckboxOne.checked)"
>
  Acepto los <a href="url">Términos y Condiciones</a>
</mat-checkbox>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancelar</button>
  <a mat-raised-button mat-dialog-close [disabled]="!saveCheckboxOne.checked" href="https://api.whatsapp.com/send?phone={{data.phone}}&text=Hola {{data.name}} vi tu perfil laboral en ConstruyeXperto y me gustaría contactarte." target="_blank">Iniciar chat</a>
</div>
