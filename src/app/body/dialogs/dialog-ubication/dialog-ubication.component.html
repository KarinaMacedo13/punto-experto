<h2 mat-dialog-title class="titleModal">Buscar ubicaci√≥n</h2>
<hr>
<div mat-dialog-content>
<ng-select   [(ngModel)]="data.district" class="selectContainer"  (keyup)="searchTerm$.next($event.target)" bindLabel="name" >
   <ng-option *ngFor="let ubication of listFiltered" [value]="ubication" class="options"  >
       <p id = "optionp">{{ubication.departamento}}, {{ubication.provincia}},{{ubication.distrito}}</p>
  </ng-option>
</ng-select>
</div>
 <div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
