<header class="containerNav">
  <mat-toolbar>
      <span><img class="logoNav" src="https://i.postimg.cc/HnwhTt7s/logo-Principal.png"/></span>
      <span><img class="nextOptionNavBar" src="https://i.postimg.cc/yxZqmts2/back.png"/></span>
      <span class="example-spacer"></span>
      <div class="optionsNavBar" fxShow="true" fxHide.lt-md="true" *ngFor="let data of navData">
          <a id="init-color" *ngIf="data.id==='init'"(click)="openDialog('0ms', '0ms')" mat-button routerLink="/">{{data.nav}}</a>
          <a *ngIf="data.id!='init'" mat-button routerLink="/">{{data.nav}}</a>
      </div>
      <span (click)="openDialog('0ms', '0ms')"><img class="iconExpert" src="https://i.postimg.cc/jjSzkJC4/icon-Expert.png"/></span>
  </mat-toolbar>
</header>
<main>
  <router-outlet></router-outlet>
</main>
